image: maven:3.9-eclipse-temurin-17

stages:
  - test
  - build

# Job 1: Correr pruebas unitarias (Calidad)
unit_tests:
  stage: test
  script:
    - mvn test

# Job 2: Verificar que compila el .jar (IntegraciÃ³n)
build_app:
  stage: build
  script:
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week